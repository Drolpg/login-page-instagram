<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/foto-perfil.jpeg" alt="foto de perfil" />
          </div>
          <a
            href="https://www.instagram.com/accounts/login/?next=/login/"
            class="instagram-login"
            >Continue como dro_sccp</a
          >
          <a href="https://www.instagram.com/" class="instagram-logout"
            >Remover conta</a
          >
        </div>
        <div class="group">
          <p class="not-account">Não é dro_sccp</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              class="app-download"
              rel="noopener"
              target="_blank"
              aria-hidden="true"
              href="https://www.apple.com/br/search/instagram?src=globalnav"
            ></a>
            <a
              class="app-download"
              rel="noopener"
              target="_blank"
              aria-hidden="true"
              href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR&gl=US"
            ></a>
          </div>
        </div>
        <div class="footer">
            <p>&copy; 2020 SquadTech </p>
            <p >Desenvolvido por: Leandro Nacimento</p>
            <a class="btn1" rel="noopener" target="_blank" href="https://www.linkedin.com/in/leandro-nascimento-dro21/">Linkedin</a>
            <a class="btn1" rel="noopener" target="_blank" href="https://github.com/Drolpg">GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
